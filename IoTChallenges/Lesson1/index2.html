<body>
<div id="header">
	<h2>Lesson 1: Introduction to the IoT </h2>
	<p>You have gained access to the camera through its IP address.  Now enter the credentials found in the camera's manual to log in.</p> 
</div>

<div id="main-content">
	<div id="scenario">
		<img id="show" src="manual.png" alt="Manual">
		<p></p>
	</div>
	<div id="options">
		<input type="hidden" class="scene" id="200"/>
	</div>
	<div id="username">
		<label for="user_input" id="user_label">Username:</label>
		<input type="text" id="user_input"></input>
	</div>
	<div id="password">
		<label for="pass_input" id="pass_label">Password:</label>
		<input type="password" id="pass_input"></input>
	</div>
	<div id="login">
		<input type="button" class="option" value="Login" id="login_button" onclick="myFunction()" />
		<br style="clear: left;" />
	</div>
	<div id="results">
		<p id="display-results" style="position:relative;top:80px;"> Show/ Hide </p>
	</div>

<script>
	function myFunction(){
		var results = document.getElementById("results");
		results.style.display = "block";
		var x = document.getElementsByClassName("scene")[0].id;
		var answer = user_input.value+pass_input.value;
		var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				document.getElementById("display-results").innerHTML = this.responseText;
		};
		xmlhttp.open("GET", "index.php?q=" + answer + '&x=' + x, true);
		xmlhttp.send();
