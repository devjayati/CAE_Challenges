<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="ind = true; URL=http://usablesecurity.net/" id="newPage" style="display:none"/>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="function.js"></script>
<title>IoT Lesson 4</title>
</head>

<body>

<div id="header">
	<h2>Lesson 4: Breaching the Forgotten </h2>
	<p>Now that you have found the correct IP address, enter it in the search bar below to take control of the printer.</p>
</div>

<div id="main-content">
	<div id="picture">
		<img id="show" src="printer.jpg" width="600" height="400" alt="printer">
	</div>
	<div id="search">
		<input type="text" id="search_bar"></input>
		<input type="button" class="option" value="Search" id="search_button" onclick="myFunction()" />
		<br style="clear: left;" />
	</div>
	<div id="wrong">
		<p>That is not correct.  Please try again.</p>
	</div>
	<div id="correct">
		<p>Correct!</p>
		<p><a href="index2.html">Click Here</a></p>
	</div>
</div>

<div id="footer">
	<p> Â© 2020. Developed by <a href="http://usablesecurity.net/">HATS Indiana University</a> under the Creative Commons license.</p> 
</div>

<script>
	function myFunction(){
		var value = search_bar.value;
		if(value == "172.20.10.12"){
			wrong.style = "display:none";
			search.style = "display:none";
			correct.style = "display:block";
		}
		else{
			correct.style = "display:none";
			wrong.style = "display:block";
		}
	}
</script>

</body>

</html>
